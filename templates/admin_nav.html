<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <script src="{% static 'bootstrap/jquery/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <title>商城后台</title>
    </head>
    <body>
        <div class="col-md-8 col-md-offset-2">
            <div class="page-header ">
                <h1>后台管理系统
                    <small>顾客第一，服务至上</small>
                    <small><a href="{% url 'admin:logout' %}">退出登录</a></small>
                </h1>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-1 col-md-offset-2">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation"><a href="{% url 'admin:home' %}">管理主页</a></li>
                        <li role="presentation"><a href="{% url 'admin:commodity_list' %}">商品管理</a></li>
                        <li role="presentation"><a href="{% url 'admin:order_list' %}">订单管理</a></li>
                        <li role="presentation"><a href="{% url 'admin:user_list' %}">用户管理</a></li>
                    </ul>
                </div>

                <div class="col-md-6" style="height: 600px">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div class="footer-bottom">
            <div class="text-center">
                <p>151330106 王晨曦</p>
            </div>
        </div>
    </body>
</html>
