<!DOCTYPE html>
<html lang="en">
{% extends 'index_nav.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='' action="" method="post">
                <h2 class="text-center">欢迎登录</h2>
                <div class="form-group">
                    <label class="control-label" for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control"
                           id="id_username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control"
                           id="id_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary center-block">登陆</button>
                    </div>
                    <div class="col-lg-6">
                        <a href="{% url 'user:register' %}" class="btn btn-primary" role="button">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
