{% extends 'index_nav.html' %}

{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <form class='' action="" method="post">
                <h2 class="text-center">欢迎注册</h2>
                <div class="form-group">
                    <label class="control-label" for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control"
                           id="id_username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control"
                           id="id_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_password">重复密码：</label>
                    <input type="password" name='re_password' class="form-control"
                           id="id_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="col-lg-6">
                        <button type="reset" class="btn btn-default pull-right">重置</button>
                    </div>
                    <div class="col-lg-6">
                        <button type="submit" class="btn btn-primary pull-left">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
