{% extends 'admin_nav.html' %}

{% block content %}
    <H2>添加商品</H2>
    <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputCommodityName" class="col-sm-2 control-label">*商品名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     id="inputCommodityName" name="name" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCommodityContent" class="col-sm-2 control-label">*商品类别</label>
            <div class="col-sm-10">
                <select class="form-control"  id="inputCommodityType" name="type">
                    {% for type in types %}
                        <option value={{ type.id }}>{{ type.typename }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputCommodityContent" class="col-sm-2 control-label">*商品售价</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"
                       id="inputCommodityPrice" name="price" placeholder="Price" required>
            </div>
        </div>
        <!--div class="form-group">
            <label for="inputCommodityContent" class="col-sm-2 control-label">*商品库存</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputCommodityStore" name="store" placeholder="Store">
            </div>
        </div-->
        <div class="form-group">
            <label for="inputCommodityContent" class="col-sm-2 control-label">*商品图片</label>
            <div class="col-sm-10">
                <input type="file" id="inputCommodityImage" name="image">
            </div>
        </div>
        <div class="form-group">
            <label for="inputCommodityContent" class="col-sm-2 control-label">商品简介</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3"   style="resize:none" id="inputCommodityContent" name="content" placeholder="Content"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
{% endblock %}
