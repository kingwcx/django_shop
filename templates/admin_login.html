<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理登陆</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <script src="{% static 'bootstrap/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-12" style="height: 100px"></div>
        <div class="col-md-4 col-md-offset-4">
            <form class='' action="" method="post">
                <h2 class="text-center">管理员登陆</h2>
                <div class="form-group">
                    <label class="control-label" for="id_username">用户名：</label>
                    <input type="text" name='username' class="form-control"
                           id="id_username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_password">密码：</label>
                    <input type="password" name='password' class="form-control"
                           id="id_password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary center-block">登陆</button>
                </div>
            </form>
        </div>
    </div> <!-- /container -->
</body>
</html>
